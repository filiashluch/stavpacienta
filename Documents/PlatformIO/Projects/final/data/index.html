<!doctype html>
<html lang="en">

<head>
  <title>System pro monitorovani­ zdravotni­ho stavu pacienta</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header class="jumbotron jumbotron-fluid change">
    <div class="center">
      <h1 class="text-black display-2">System pro monitorovani­ zdravotni­ho stavu pacienta</h1>
    </div>
  </header>
  <main class="container center">
    <div class="row" style="margin: 10px 10px;">
      <div class="col-12">
        <h3> LED RED </h3>
        <button onclick="button_1_on()">On</button><button onclick="button_1_off()">Off</button>
        <h3> LED GREEN </h3>
        <button onclick="button_2_on()">On</button><button onclick="button_2_off()">Off</button>
        <h2>Teplota</h2><meter value="2" high="25.5" optimum="22" low="19" min="0" max="100" id="temp_meter"> </meter>
        <h3 id="temp_value" style="display: inline-block;"> 2 </h3>
        <h2>Vlhkost</h2><meter value="2" optimum="50" min="0" max="100" id="hum_meter"> </meter>
        <h3 id="hum_value" style="display: inline-block;"> 2 </h3>
        <h2>Tep</h2><meter value="2" high="120" optimum="75" min="0" max="250" id="bpm_meter"> </meter>
        <h3 id="bpm_value" style="display: inline-block;"> 2 </h3>
        <h2>Kyslik</h2><meter value="2" low="90" optimum="95" min="0" max="100" id="SpO2_meter"> </meter>
        <h3 id="SpO2_value" style="display: inline-block;"> 2 </h3>
        <h2>Teplota tela</h2><meter value="2" high="37" optimum="36.6" low="36" min="0" max="100"id="bodytemperature_meter"> </meter>
        <h3 id="bodytemperature_value" style="display: inline-block;"> 2 </h3>
          <br />
      </div>
    </div>
  </main>
  <footer>
    <div class="container center">
      <h4 class="text-uppercase mb-4 pb-3">Kontakt</h3>
        <div class="text-secondary">
          <p>&copy; Filip Hluchník 2020</p>
          <p>E-mail: filiphluchnik@seznam.cz</p>
          <p>Github: <a href="https://github.com/filiashluch" target="_blank">https://github.com/filiashluch</a></p>
        </div>
    </div>
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="/index.js"></script>
</body>

</html>
