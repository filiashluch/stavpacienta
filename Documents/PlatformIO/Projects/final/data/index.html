<!DOCTYPE html>
<html lang="cs">

<head>
  <script language="javascript" type="text/javascript">
    var password;
    var pass1 = "admin1";

    password = prompt('Zadejte heslo', ' ');

    if (password == pass1)
      alert('Spravne heslo!');
    else {
      window.location = "esp.local/";
    }
    var connection = new WebSocket('ws://' + location.hostname + ':81/');
    var button_1_status = 0;
    var button_2_status = 0;
    var temp_data = 0;
    var hum_data = 0;
    var bpm_data = 0;
    var SpO2_data = 0;
    var bodytemperature_data = 0;
    connection.onmessage = function (event) {
      var full_data = event.data;
      console.log(full_data);
      var data = JSON.parse(full_data);
      temp_data = data.temp;
      hum_data = data.hum;
      var bpm_data = data.bpm;
      var SpO2_data = data.SpO2;
      var bodytemperature_data = data.bodytemperature;
      document.getElementById("temp_meter").value = temp_data;
      document.getElementById("temp_value").innerHTML = temp_data;
      document.getElementById("hum_meter").value = hum_data;
      document.getElementById("hum_value").innerHTML = hum_data;
      document.getElementById("bpm_meter").value = bpm_data;
      document.getElementById("bpm_value").innerHTML = bpm_data;
      document.getElementById("SpO2_meter").value = SpO2_data;
      document.getElementById("SpO2_value").innerHTML = SpO2_data;
      document.getElementById("bodytemperature_meter").value = bodytemperature_data;
      document.getElementById("bodytemperature_value").innerHTML = bodytemperature_data;
    }
    function button_1_on() {
      button_1_status = 1;
      console.log("LED 1 is ON");
      send_data();
    }
    function button_1_off() {
      button_1_status = 0;
      console.log("LED 1 is OFF");
      send_data();
    }
    function button_2_on() {
      button_2_status = 1;
      console.log("LED 2 is ON");
      send_data();
    }
    function button_2_off() {
      button_2_status = 0;
      console.log("LED 2 is OFF");
      send_data();
    }
    function send_data() {
      var full_data = '{"LED1" :' + button_1_status + ',"LED2":' + button_2_status + '}';
      connection.send(full_data);
    }
  </script>
  <title>System pro monitorovani­ zdravotni­ho stavu pacienta</title>

<body>
  <header class="jumbotron jumbotron-fluid change" style="text-align:center; color:red;">

      <h1 class="text-black display-2" id="sys">System pro monitorovani­ zdravotni­ho stavu pacienta</h1>
    </div>
  </header>
  <main class="container" style="text-align:center; color:blue;">
    <div class="row" style="margin: 10px 10px;">
      <div class="col-12">
        <h3> LED 1 </h3>
        <button onclick="button_1_on()">On</button><button onclick="button_1_off()">Off</button>
        <h3> LED 2 </h3>
        <button onclick="button_2_on()">On</button><button onclick="button_2_off()">Off</button>
        <h3>Teplota</h3><meter value="2" min="0" max="100" id="temp_meter"> </meter>
        <h3 id="temp_value" style="display: inline-block;"> 2 </h3>
        <h3>Vlhkost</h3><meter value="2" min="0" max="100" id="hum_meter"> </meter>
        <h3 id="hum_value" style="display: inline-block;"> 2 </h3>
        <h3>Tep</h3><meter value="2" min="0" max="100" id="bpm_meter"> </meter>
        <h3 id="bpm_value" style="display: inline-block;"> 2 </h3>
        <h3>Kyslik</h3><meter value="2" min="0" max="100" id="SpO2_meter"> </meter>
        <h3 id="SpO2_value" style="display: inline-block;"> 2 </h3>
        <h3>Teplota tela</h3><meter value="2" min="0" max="100" id="bodytemperature_meter"> </meter>
        <h3 id="bodytemperature_value" style="display: inline-block;"> 2 </h3>
        <br />
      </div>
